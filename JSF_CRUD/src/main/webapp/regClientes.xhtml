<!DOCTYPE HTML>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<title>Registrar datos del cliente</title>
</h:head>
<h:body>
	<h2>
		<h:outputText value="Clientes Car Center"></h:outputText>
	</h2>
	<h:form id="formRegistroCliente">
		<h:commandButton action="#{clienteBean.nuevoCliente}" value="Nuevo Cliente" style="width:100px; height:30px;"></h:commandButton>

		<h:dataTable value="#{clienteBean.listaClientes}" var="cliente"
			border="1">
			<h:column>
				<f:facet name="header">IdeCliente</f:facet>
				<h:outputText value="#{cliente.ideCliente}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Primer Nombre</f:facet>
				<h:outputText value="#{cliente.primerNombre}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Segundo Nombre</f:facet>
				<h:outputText value="#{cliente.segundoNombre}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Primer Apellido</f:facet>
				<h:outputText value="#{cliente.primerApellido}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Segundo Apellido</f:facet>
				<h:outputText value="#{cliente.segundoApellido}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Tipo Documento</f:facet>
				<h:outputText value="#{cliente.tipoDocumento}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Num. Documento</f:facet>
				<h:outputText value="#{cliente.numDocumento}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Num. Celular</f:facet>
				<h:outputText value="#{cliente.numCelular}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Dirección</f:facet>
				<h:outputText value="#{cliente.direccion}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Correo Electrónico</f:facet>
				<h:outputText value="#{cliente.correoElectronico}"></h:outputText>
			</h:column>

			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandButton action="#{clienteBean.editar(cliente.ideCliente)}"
					value="Editar"></h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Eliminar</f:facet>
				<h:commandButton action="#{clienteBean.eliminar(cliente.ideCliente)}" value="Eliminar"></h:commandButton>
			</h:column>
			
			<h:column>
				<f:facet name="header">Datos Vehiculo</f:facet>
				<h:commandButton id="btnFacturas" action="datosVehiculo" value="Datos Vehiculo"></h:commandButton>
			</h:column>

		</h:dataTable>
		<h:commandButton action="menuPrincipal" value="Regresar" style="width:100px; height:30px;"></h:commandButton>
	</h:form>
</h:body>
</html>
